<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hora del Desafío</title>

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1 id="titulo">Hora del Desafío</h1>
      <p class="sub">Aprendiendo lógica con JavaScript — Alura One</p>
    </div>
    <div class="avatar-wrap">
      <img src="assets/ia.png" alt="Avatar IA" class="avatar" />
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <button class="btn btn-neon-green" id="btn-console"><i class="fa-solid fa-terminal"></i> Console</button>
      <button class="btn btn-neon-purple" id="btn-alert"><i class="fa-solid fa-bell"></i> Alert</button>
      <button class="btn btn-neon-green" id="btn-prompt"><i class="fa-solid fa-comment-dots"></i> Prompt</button>
      <button class="btn btn-neon-purple" id="btn-sum"><i class="fa-solid fa-plus"></i> Suma</button>
    </div>

    <!-- Toast / resultado -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
